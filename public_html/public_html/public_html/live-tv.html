<!DOCTYPE html>
<html>
<head>
  <title>Live TV</title>
  <style>
    body { background: #000; color: #fff; padding: 20px; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
  <a href="/">‚Üê Retour</a>
  <h2>üì∫ Cha√Ænes en Direct</h2>
  <p>Exemple : flux m3u8 (√† remplacer par tes liens)</p>
  <input type="text" id="url" placeholder="Entrez l'URL m3u8" style="width:100%; padding:10px; margin:10px 0;">
  <video id="player" width="100%" height="500" controls autoplay></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');
    const urlInput = document.getElementById('url');
    urlInput.addEventListener('change', (e) => {
      const url = e.target.value;
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    });
  </script>
</body>
</html>
